  <!-- Page Content -->
  <div class="container">
    <h1 class="mt-4">Security Settings</h1>
    <hr>

    <!-- Two-Factor Authentication (2FA) -->
    <div class="row">
      <div class="col-md-6">
        <h4 class="mb-3">Two-Factor Authentication (2FA)</h4>
        <form id="twoFactorAuthForm">
          <div class="form-group">
            <label for="2faEnabled">Enable 2FA</label>
            <input type="checkbox" id="2faEnabled" name="2faEnabled">
          </div>
          <div class="form-group">
            <label for="2faCode">Authentication Code</label>
            <input type="text" class="form-control" id="2faCode" name="2faCode" placeholder="Enter authentication code" disabled>
          </div>
          <button type="submit" class="btn btn-primary">Save</button>
        </form>
      </div>
    </div>

    <!-- Password Update -->
    <div class="row mt-4">
      <div class="col-md-6">
        <h4 class="mb-3">Password Update</h4>
        <form id="passwordUpdateForm">
          <div class="form-group">
            <label for="currentPassword">Current Password</label>
            <input type="password" class="form-control" id="currentPassword" name="currentPassword" placeholder="Enter current password">
          </div>
          <div class="form-group">
            <label for="newPassword">New Password</label>
            <input type="password" class="form-control" id="newPassword" name="newPassword" placeholder="Enter new password">
          </div>
          <div class="form-group">
            <label for="confirmNewPassword">Confirm New Password</label>
            <input type="password" class="form-control" id="confirmNewPassword" name="confirmNewPassword" placeholder="Confirm new password">
          </div>
          <button type="submit" class="btn btn-primary">Save</button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

  <script>
    const twoFactorAuthForm = document.getElementById('twoFactorAuthForm');
    const twoFactorAuthCheckbox = document.getElementById('2faEnabled');
    const twoFactorAuthCodeInput = document.getElementById('2faCode');
    const passwordUpdateForm = document.getElementById('passwordUpdateForm');

    // Enable/disable 2FA code input based on checkbox state
    twoFactorAuthCheckbox.addEventListener('change', function() {
      twoFactorAuthCodeInput.disabled = !this.checked;
    });

    // Handle form submissions
    twoFactorAuthForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      // Send form data to the server for processing
      // Example: fetch('/api/2fa', { method: 'POST', body: formData })
      console.log('Two-Factor Authentication form submitted:', formData);
    });

    passwordUpdateForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      // Send form data to the server for processing
      // Example: fetch('/api/password', { method: 'POST', body: formData })
      console.log('Password Update form submitted:', formData);
    });
  </script>
