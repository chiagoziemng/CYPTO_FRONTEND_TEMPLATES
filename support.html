  <!-- Page Content -->
  <div class="container">
    <h1 class="mt-4">Support</h1>
    <hr>

    <!-- FAQs -->
    <div class="row">
      <div class="col-md-6">
        <h4 class="mb-3">Frequently Asked Questions (FAQs)</h4>
        <div id="faqAccordion">
          <!-- FAQs will be dynamically added here -->
        </div>
      </div>
    </div>

    <!-- Contact Customer Support -->
    <div class="row mt-4">
      <div class="col-md-6">
        <h4 class="mb-3">Contact Customer Support</h4>
        <form id="contactSupportForm">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea class="form-control" id="message" name="message" rows="5" placeholder="Enter your message"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

  <script>
    const faqAccordion = document.getElementById('faqAccordion');
    const contactSupportForm = document.getElementById('contactSupportForm');

    // Add FAQs dynamically
    const faqs = [
      { question: 'How do I create an account?', answer: 'To create an account, click on the "Sign Up" button and fill out the registration form.' },
      { question: 'How do I deposit funds?', answer: 'To deposit funds, go to your wallet page and select the cryptocurrency you want to deposit. Copy the deposit address and send funds to that address.' },
      { question: 'How do I place a buy order?', answer: 'To place a buy order, go to the trading page and select the cryptocurrency pair you want to trade. Enter the desired quantity and price, and click on the "Buy" button.' },
    ];

    faqs.forEach((faq, index) => {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <div class="card-header" id="faqHeading${index}">
          <h5 class="mb-0">
            <button class="btn btn-link" data-toggle="collapse" data-target="#faqCollapse${index}" aria-expanded="true" aria-controls="faqCollapse${index}">
              ${faq.question}
            </button>
          </h5>
        </div>

        <div id="faqCollapse${index}" class="collapse" aria-labelledby="faqHeading${index}" data-parent="#faqAccordion">
          <div class="card-body">
            ${faq.answer}
          </div>
        </div>
      `;
      faqAccordion.appendChild(card);
    });

    // Handle form submission
    contactSupportForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      // Send form data to the server for processing
      // Example: fetch('/api/support', { method: 'POST', body: formData })
      console.log('Contact Support form submitted:', formData);
    });
  </script>
