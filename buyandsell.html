    <h1 class="mt-4">Buy/Sell Cryptocurrency</h1>
    <hr>

    <form>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="cryptocurrencySelect">Cryptocurrency</label>
          <select class="form-control" id="cryptocurrencySelect">
            <option>Bitcoin (BTC)</option>
            <option>Ethereum (ETH)</option>
            <option>Litecoin (LTC)</option>
            <option>Ripple (XRP)</option>
          </select>
        </div>

          <label for="quantityInput">Quantity</label>
          <input type="number" class="form-control" id="quantityInput">

      </div>

        <label for="priceInput">Price</label>

      </div>
      <div class="form-group">
        <label for="totalInput">Total</label>
        <input type="number" class="form-control" id="totalInput" disabled>
      </div>
      <div class="form-group">
        <label for="transactionTypeSelect">Transaction Type</label>
        <select class="form-control" id="transactionTypeSelect">
          <option>Buy</option>
          <option>Sell</option>

      </div>
